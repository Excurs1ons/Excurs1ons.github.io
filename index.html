<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星辰之子 | 创意开发者</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #7f5af0;
            --secondary: #2cb67d;
            --dark: #16161a;
            --light: #fffffe;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--dark);
            color: var(--light);
            overflow-x: hidden;
        }

        /* 粒子背景样式 */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* 导航栏 */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 3rem;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-size: 1.1rem;
            transition: 0.3s;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* 主页内容 */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 10%;
            position: relative;
        }

        .hero-content {
            max-width: 600px;
        }

        .hero h1 {
            font-size: 4rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeUp 1s forwards;
        }

        .hero p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeUp 1s 0.3s forwards;
        }

        /* 社交图标 */
        .social-icons {
            display: flex;
            gap: 1.5rem;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeUp 1s 0.6s forwards;
        }

        .social-icons a {
            font-size: 2rem;
            color: var(--light);
            transition: 0.3s;
        }

        .social-icons a:hover {
            transform: translateY(-5px);
            color: var(--primary);
        }

        /* 技能卡片 */
        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 5% 10%;
        }

        .skill-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 15px;
            transition: 0.3s;
            cursor: pointer;
        }

        .skill-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
        }

        /* 动画 */
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }

            .nav-links {
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 粒子背景 -->
    <div id="particles-js"></div>

    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-links">
            <a href="#home">首页</a>
            <a href="#about">关于</a>
            <a href="#skills">技能</a>
            <a href="#contact">联系</a>
        </div>
    </nav>

    <!-- 主页内容 -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>创意代码艺术家</h1>
            <p>将数字梦想转化为沉浸式体验的全栈开发者，专注于创造视觉与交互的完美融合。</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-codepen"></i></a>
            </div>
        </div>
    </section>

    <!-- 技能部分 -->
    <section class="skills-container" id="skills">
        <div class="skill-card">
            <h3>前端魔法</h3>
            <p>React • Vue • Three.js • GSAP</p>
        </div>
        <div class="skill-card">
            <h3>创意编码</h3>
            <p>p5.js • Processing • GLSL</p>
        </div>
        <div class="skill-card">
            <h3>全栈工程</h3>
            <p>Node.js • GraphQL • Docker</p>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 初始化粒子背景
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#7f5af0' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' }
                }
            }
        });

        // 滚动动画
        window.addEventListener('scroll', () => {
            const cards = document.querySelectorAll('.skill-card');
            cards.forEach(card => {
                const cardTop = card.getBoundingClientRect().top;
                if (cardTop < window.innerHeight * 0.8) {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }
            });
        });
    </script>
</body>
</html>
